<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="/CSS/styles-movie.css">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/normalize.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صفحه فیلم</title>
</head>

<body>
    <div class="navbar" id="navigation">
        <a class="navbar-brand">
            <img src="/Images/IEMDB.png" width="60" alt="">
        </a>

        <div class="profile-navbar">
            <a class="navbar-brand">
                <div class="dropdown">
                    <img src="/Images/profile.jpg" class="profile" alt="" width="60">
                    <div class="dropdown-content">
                        <a href="#">salehi@gmail.com</a>
                        <a href="#">watch list</a>
                    </div>
                </div>
            </a>
        </div>

    </div>

    <div>
        <div class="movie-wallpaper">
            <div class="fade"></div>
            <img src="/Images/noWayHome-wide-wallpaper.jpg" alt="">
        </div>

        <div class="movie-info">
            <div class="movie-description-div">
                <div class="movie-description">
                    <div class="movie-picture">
                        <img src="/Images/no-way-home.jpg" class="image-film" alt="">
                    </div>
                    <div class="info-movie">
                        <div class="info-movie-title">
                            <label>Spider-Man: No Way Home</label>
                        </div>
                        <div class="info-movie-details">
                            <label>Jon Watts :کارگردان </label>
                        </div>
                        <div class="info-movie-details">
                            <label>Stan Lee, Chris McKenna, Steve Dikto :نویسنده </label>
                        </div>
                        <div class="info-movie-details">
                            <label dir="rtl">مدت زمان: 145 دقیقه</label>
                        </div>
                        <div class="info-movie-releasedate">
                            <label dir="rtl"> تاریخ انتشار: 2021/12/17</label>
                        </div>
                        <div class="info-movie-description" dir="rtl">
                            <label dir="rtl"> با فاش شدن هویت مرد عنکبوتی، وب‌گرد دوستانه محله ما نقاب بردار شده و دیگر نمی‌تواند زندگی عادی خود به عنوان پیتر پارکر را از خطرات بالای ابرقهرمان بودن جدا کند. وقتی پیتر از دکتر استرنج کمک می‌خواهد، خطرات حتی خطرناک‌تر می‌شود و او را مجبور می‌کند بفهمد که واقعاً مرد عنکبوتی بودن به چه معناست.</label>
                        </div>

                    </div>
                    <div class="rate-info">
                        <div>
                            <label class="imdb-rate">
                                <b>
                                    8.8
                                </b>
                            </label>
                            <br>
                            <div class="dropdown">
                                <button class="dropbtn">
                                    <img src="/Images/star.png" alt="" class="star">
                                </button>
                                <div class="dropdown-content">
                                    <div class="rate">
                                        <input type="radio" id="star10" name="rate" value="10" />
                                        <label for="star10" title="text"></label>
                                        <input type="radio" id="star9" name="rate" value="9" />
                                        <label for="star9" title="text"></label>
                                        <input type="radio" id="star8" name="rate" value="8" />
                                        <label for="star8" title="text"></label>
                                        <input type="radio" id="star7" name="rate" value="7" />
                                        <label for="star7" title="text"></label>
                                        <input type="radio" id="star6" name="rate" value="6" />
                                        <label for="star6" title="text"></label>
                                        <input type="radio" id="star5" name="rate" value="5" />
                                        <label for="star5" title="text"></label>
                                        <input type="radio" id="star4" name="rate" value="4" />
                                        <label for="star4" title="text"></label>
                                        <input type="radio" id="star3" name="rate" value="3" />
                                        <label for="star3" title="text"></label>
                                        <input type="radio" id="star2" name="rate" value="2" />
                                        <label for="star2" title="text"></label>
                                        <input type="radio" id="star1" name="rate" value="1" />
                                        <label for="star1" title="text"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rate-users-info">
                            <div class="rate-users">
                                <b>
                                    8.3
                                </b>
                            </div>
                            <div class="rate-number-users">
                                <b class="title-rate-users">
                                    امتیاز کاربران
                                </b>
                                <br>
                                <label class="number-of-raters">
                                    (23 رای)
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="cast">
                        <div>بازیگران</div>
                        <div class="cast-pictures">
                            <div class="cast-picture-div">
                                <img src="/Images/Tom-Holland-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Tom Holland
                                    <br> Age: 25
                                </div>
                            </div>
                            <div class="cast-picture-div">
                                <img src="/Images/Tobey-Maguire-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Tobey Maguire
                                    <br> Age: 46
                                </div>
                            </div>
                            <div class="cast-picture-div">
                                <img src="/Images/Andrew-Garfield-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Andrew Garfield
                                    <br> Age: 38
                                </div>
                            </div>
                            <div class="cast-picture-div">
                                <img src="/Images/Zendaya-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Zendaya
                                    <br> Age: 25
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-100"></div>

                <div class="col">
                    <div class="comments">
                        <div>دیدگاه ها</div>

                        <div class="form-field">
                            <label class="title-comment" dir="rtl"><b>دیدگاه خود را اضافه کنید:</b></label>
                            <textarea class="comment" dir="rtl"></textarea>
                            <button class="register-comment">ثبت</button>
                        </div>

                        <div class="comment-user">
                            <div class="commentor-name">
                                <b>علی</b>
                            </div>
                            <div class="commentor-comment" dir="rtl">
                                فیلم تاثیر گذاری بود
                            </div>
                            <div class="like-dislike-info">
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-down.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">5</b>
                                </div>
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-up.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">12</b>
                                </div>
                            </div>
                        </div>

                        <div class="comment-user">
                            <div class="commentor-name">
                                <b>حسن</b>
                            </div>
                            <div class="commentor-comment" dir="rtl">
                                زیبا
                            </div>
                            <div class="like-dislike-info">
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-down.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">2</b>
                                </div>
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-up.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">5</b>
                                </div>
                            </div>

                        </div>

                        <div class="comment-user">
                            <div class="commentor-name">
                                <b>مصطفی</b>
                            </div>
                            <div class="commentor-comment" dir="rtl">
                                نپسندیدم
                            </div>
                            <div class="like-dislike-info">
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn">
                                        <img src="/Images/arrow-down.png" alt="" class="like-dislike-img">
                                    </button>
                                    <b class="like-dislike-number">13</b>
                                </div>
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn">
                                        <img src="/Images/arrow-up.png" alt="" class="like-dislike-img">
                                    </button>
                                    <b class="like-dislike-number">1</b>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
